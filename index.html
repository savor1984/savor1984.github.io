            <h1>Savor Live</h1>
            <div id="main" class="wrapper">
                <div id="ei-slider" class="ei-slider">
                    <ul class="ei-slider-large">

                            <img id="pg1" src="images/large/1.jpg"  alt="image01" style="cursor:pointer;"/>

                        </li>
                        <li>
                            <img src="images/large/6.jpg" alt="image06"/>
                           
                        </li>
                        <li>
                            <img src="images/large/7.jpg" alt="image07"/>
                            <div class="ei-title">
                                <h2></h2>
								<h3>Leaf</h3>
                            </div>
                        </li>
                    </ul><!-- ei-slider-large -->
                    <ul class="ei-slider-thumbs">
                        <li class="ei-slider-element">Current</li>
                        <li><a href="#">Slide 1</a><img src="images/thumbs/1.jpg" alt="thumb01" /></li>

                        <li><a href="#">Slide 6</a><img src="images/thumbs/6.jpg" alt="thumb06" /></li>
                        <li><a href="#">Slide 7</a><img src="images/thumbs/7.jpg" alt="thumb07" /></li>
                    </ul><!-- ei-slider-thumbs -->
                </div><!-- ei-slider -->
                <div class="reference">
					
                        
                            
							<p>Welcome</p>
                      
                        
                        </div>
            </div><!-- wrapper -->
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	    <!-- include jQuery -->
	    <script src="libs/jquery.min.js"></script>

	    <!-- Include the plug-in -->
	    <script src="libs/jquery.wookmark.js"></script>
        <script type="text/javascript" src="js/jquery.eislideshow.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

        <script type="text/javascript">
            $(function() {
              $('#ei-slider').eislideshow({
                                          easing		: 'easeOutExpo',
                                          titleeasing	: 'easeOutExpo',
                                          titlespeed	: 1200
                                          });
              });
			  
			  $("#pg1").click(function(){
				  $("#main").load("pg1.html",function(responseTxt,statusTxt,xhr){
					  $("#main").fadeIn();
					  if(statusTxt=="success"){
					  	setupZoom();
				        (function ($){
     
     
     
				       var handler = $('#tiles li');
 
				       handler.wookmark({
				           // Prepare layout options.
				           autoResize: true, // This will auto-update the layout when the browser window is resized.
				           container: $('#mainpg1'), // Optional, used for some extra CSS styling
				           offset: 5, // Optional, the distance between grid items
				           outerOffset: 10, // Optional, the distance to the containers border
				           itemWidth: 210 // Optional, the width of a grid item
				       });
      
				       // Capture clicks on grid items.

       
				     		})(jQuery);
					  }
					        
				      if(statusTxt=="error")
				        alert("Error: "+xhr.status+": "+xhr.statusText);
				    });
			  });
            </script>
    </body>
</html>
